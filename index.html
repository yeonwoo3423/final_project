<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 인생 명곡 PLAYLIST</title>

    <!-- style.css 연결 -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <!-- 페이지 제목 -->
        <header class="title">
            <h1>내 인생 명곡 PLAYLIST</h1>
        </header>

        <div class="song-list">

            <!-- ⭐ 첫 번째 노래 카드 -->
            <div class="song-card">
                <img 
                    class="cover" 
                    src="song1.jpg"
                    alt="album cover"
                >
                <div class="info">
                    <h2>Always Awake</h2>
                    <p>Jazzyfact</p>

                    <!-- ⭐ 여기 설명 입력 -->
                    <p class="desc">
                        더 열심히 살아야겠다는 활력을 주는 노래이다.
                    </p>

                    <a 
                        class="btn"
                        href="https://www.youtube.com/watch?v=Kl2BfhJi-yA"
                        target="_blank"
                    >유튜브에서 듣기</a>
                </div>
            </div>

            <!-- ⭐ 두 번째 노래 카드 -->
            <div class="song-card">
                <img 
                    class="cover" 
                    src="여름깃.jpg"
                    alt="album cover"
                >
                <div class="info">
                    <h2>여름깃</h2>
                    <p>새소년</p>

                    <!-- ⭐ 여기 설명 입력 -->
                    <p class="desc">
                        한여름의 밝고 긍정적인 기분을 느낄수 있는 곡이다.
                    </p>

                    <a 
                        class="btn"
                        href="https://youtu.be/CosFZpLpPfc?si=2X2ZrPv4Yg-w6L24"
                        target="_blank"
                    >유튜브에서 듣기</a>
                </div>
            </div>

            <!-- ⭐ 세 번째 노래 카드 -->
            <div class="song-card">
                <img 
                    class="cover" 
                    src="song3mod.jpg"
                    alt="album cover"
                >
                <div class="info">
                    <h2>재</h2>
                    <p>한로로</p>

                    <!-- ⭐ 여기 설명 입력 -->
                    <p class="desc">
                        음악의 악기가 하나씩 추가되는 부분에서 희열을 느낄 수 있으며 노래 가사의 의미가 좋은 곡이다.
                    </p>

                    <a 
                        class="btn"
                        href="https://youtu.be/C77DJ8nySoo?si=7azo-_y3fTSFSoor"
                        target="_blank"
                    >유튜브에서 듣기</a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
